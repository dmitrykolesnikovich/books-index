<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:link outcome="index" value="Home"/>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="isbn" value="ISBN:"/>
            <h:inputText value="#{book.isbn}" id="isbn"/>

            <h:outputLabel for="author" value="Author:"/>
            <h:inputText value="#{book.author}" id="author"/>

            <h:outputLabel for="title" value="Title:"/>
            <h:inputText value="#{book.title}" id="title"/>
        </h:panelGrid>
        <h:commandButton action="#{booksManager.save(book)}" value="Save"/>
    </h:form>
    <h:messages showSummary="true"
                showDetail="false"
                errorStyle="color: #d20005"
                infoStyle="color: blue"/>
</f:view>
</html>
