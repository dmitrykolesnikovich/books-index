<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:link outcome="index" value="Home"/>

    <br/>
    <br/>

    <h:form>
        <h:inputText value="#{search.query}"/>
        <h:commandButton value="Search" action="#{booksManager.search(search.query)}"/>

        <br/>
        <br/>

        <h:dataTable value="#{booksManager.getBooks()}" var="item">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="ISBN"/>
                </f:facet>
                <h:outputText value="#{item.isbn}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Author"/>
                </f:facet>
                <h:outputText value="#{item.author}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Title"/>
                </f:facet>
                <h:outputText value="#{item.title}"/>
            </h:column>
        </h:dataTable>
    </h:form>
</f:view>
</html>
